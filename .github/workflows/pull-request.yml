name: Flutter CI

on: [pull_request]

jobs:
  run_tests:
    name: Flutter Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Restore packages
        run: flutter pub get

      - name: Run tests
        run: flutter test
